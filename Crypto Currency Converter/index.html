    <div class="main">


        <div class="converter-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1465/1465645.png" alt="" width="100px">
            <h2>Crypto Currency Converter</h2>

            <input type="number" class="form-control m-3" id="cryptoInput" placeholder="Enter amount">
            <form>
                <div class="form-group">
                    <label for="cryptoSelect">Crypto:</label>
                    <select id="cryptoSelect" class="form-control">
                        <option>-select-</option>
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="litecoin">Litecoin (LTC)</option>
                        <option value="binancecoin">Binance Coin (BNB)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="ripple">Ripple (XRP)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="polkadot">Polkadot (DOT)</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="chainlink">Chainlink (LINK)</option>
                        <option value="bitcoin-cash">Bitcoin Cash (BCH)</option>
                        <option value="stellar">Stellar (XLM)</option>
                        <option value="terra">Terra (LUNA)</option>
                        <option value="ethereum-classic">Ethereum Classic (ETC)</option>
                        <option value="polygon">Polygon (MATIC)</option>
                        <option value="vechain">VeChain (VET)</option>
                        <option value="avalanche">Avalanche (AVAX)</option>
                        <option value="uniswap">uniswap (UNI)</option>
                        <option value="tron">Tron (TRX)</option>
                    </select>
                </div>
                <h4>to</h4>
                <div class="form-group">
                    <label for="fiatSelect">Fiat:</label>
                    <select id="fiatSelect" class="form-control">
                        <option>-select-</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="pkr">PKR</option>
                        <option value="jpy">JPY</option>
                        <option value="gbp">GBP</option>
                        <option value="chf">CHF</option>
                        <option value="cad">CAD</option>
                        <option value="aud">AUD</option>
                        <option value="aud">AUD</option>
                        <option value="nzd">NZD</option>
                        <option value="cny">CNY</option>
                        <option value="inr">INR</option>
                        <option value="rub">RUB</option>
                        <option value="brl">BRL</option>
                        <option value="krw">KRW</option>
                        <option value="zar">ZAR</option>
                        <option value="mxn">MXN</option>
                        <option value="hkd">HKD</option>
                        <option value="sgd">SGD</option>
                        <option value="sgd">SGD</option>
                    </select>
                </div>
            </form>
            <button class="btn form-control" onclick="convertCrypto()">Convert</button>

            <div class="result mt-3" style="display: none;">
                <p id="conversionValue"></p>
                <h2 id="conversionResult"></h2>
            </div>
        </div>

<!-- Crypto Table -->

<div class="container mt-5">
    <h2 class="mb-4">Top 50 Cryptocurrencies</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody id="cryptoTable">
        <!-- Crypto data will be displayed here -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
<script>
    // Fetch top 50 cryptocurrencies
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false')
      .then(response => response.json())
      .then(data => {
        const cryptoTable = document.getElementById('cryptoTable');
        data.forEach((crypto, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${crypto.name}</td>
              <td>${crypto.symbol.toUpperCase()}</td>
              <td>$${crypto.current_price.toFixed(2)}</td>
            </tr>
          `;
          cryptoTable.insertAdjacentHTML('beforeend', row);
        });
      });
  </script>
